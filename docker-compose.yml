version: '2'

services:
        db:
                image: mysql:5.7
                volumes:
                        - db_data:/var/lib/mysql
                restart: always
                environment:
                        MYSQL_ROOT_PASSWORD: wordpress
                        MYSQL_DATABASE: wordpress
                        MYSQL_USER: wordpress
                        MYSQL_PASSWORD: wordpress

        wordpress:
               build:
                        context: .
                        dockerfile: Dockerfile.wordpress
               depends_on:
                       - db
               volumes:
                       - /home/masud/projects/labs/wordpress-development/webroot:/var/www/html
               ports:
                       - "8080:80"
               restart: always
               environment:
                       WORDPRESS_DB_HOST: db:3306
                       WORDPRESS_DB_PASSWORD: wordpress
volumes:
        db_data:
        
